<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors!</h1>
    <div class="game-box">
      <div class="player-one">
        <img class="player-one-gesture" src="images/rock.png" alt="" />
        <div class="buttons">
          <button class="rock-btn">Rock</button>
          <button class="paper-btn">Paper</button>
          <button class="scissors-btn">Scissors</button>
        </div>
      </div>
      <div class="game-text">
        <p class="count-number"></p>
        <p class="result"></p>
        <button class="play-btn">Play</button>
      </div>
      <div class="player-two">
        <img class="player-two-gesture" src="images/rock2.png" alt="" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
